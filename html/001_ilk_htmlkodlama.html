<!-- 
    <TAG_NAME> 
        - SCOPE
    </TAG_NAME> -- HTML TAG

    bu TAG lerin scopelari bosluk kisminda kalan yerlerdir.
    ayrica her bir tag icin property(prop) kullanilir ve tag i tanimladiginiz
    <> arasinda buy ozellikler tanimlanir.
    * bir html tag icinde 2 ana yapi bulunur.
        - header : icerisinde tanimlanan bilesenler yuklenmeden
        sayfayi goremezsiniz. ayrica icinde bulunan bilesenler
        sayfa da gorunmez.
        - body : kullanicilarin browser da gordugu gorsellerin,
        metinleri v.s oldugu kisimdir. bu kismi yorumlanarak web
        siteleri gorsellestirilir.
    DIKKAT!!!
    html kodlarinin duzgun yazilma zorunlulugu yoktur, yani diger dillerde
    oldugu gibi nokta, virgul, buyuk kucuk yazim yanlisi gibi sorunlar bir html
    sayfasinin yuklenmemesine sebep olmaz. Hata vermez. sadece gorsel olarak bozuk
    cikti vermesine sebep olur.
    Yani her halukarda bir html sayfasi yuklenir.    
-->
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>bu ilk web sitem</title>

    </head>
    <body>
        Webss Sitemize hos geldiniz.
        <h1>Web Sitemize Hos geldiniz.</h1>

    </body>
</html>
