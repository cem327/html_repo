<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Diziler</title>
</head>
<body>
    <h1>Diziler</h1>
    <script>
        /***
         * Dizi nasil tanimlanir?
         */
        var marka = ['bmw','mercedes','audi','opel'];
        var model = new Array('e200','a8','mokka');
        console.log(marka);
        console.log('Modeller....:(Original) ',model);
        /**
         * Dizilerde islemler, ekleme, silme, araya ekleme, okuma v.s.
         * 
         */
        model.push('a6');
        console.log('Modeller.....:(push) ', model);
        model.unshift('a3');
        console.log('Modeller.....:(Unshift) ', model);
        model.pop();
        console.log('Modeller.....:(Pop) ', model);
        model.shift();
        console.log('Modeller.....:(Shift) ', model);
        console.log('bir elemanin konumunu almak (a8)..: ', model.indexOf('a8'));
        model.reverse(); // diziyi tersten siralar ve diziye uygular.
        console.log('reverse....: ',model);
        model.sort(); // a..z siralam yapar.
        console.log('sort....: ',model);
        model.push('A4');
        model.push('glk');
        console.log(model);
        model.splice(1,3); //[1,3) seklinde diziyi kirpar.
        console.log('splice.....: ', model);
    </script>
</body>
</html>
